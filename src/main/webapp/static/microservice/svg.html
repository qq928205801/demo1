<script>
    function select(obj){
        if(obj.nodeName=="text"){
            return false;
        }
        var info=obj.attributes[5].nodeValue.replace(";","").split(",");
        var doorPlate=info[0];
        var househost=info[1];
        $("#doorPlate").text(doorPlate);
        $("#househost").text(househost);
    }

    function svgOn(obj){
        if(obj.nodeName=="text"){
            return false;
        }
        var info=obj.attributes[5].nodeValue.replace(";","").split(",");
        var doorPlate=info[0];
        var househost=info[1];
        $("#doorPlate").text(doorPlate);
        $("#househost").text(househost);
    }

    function svgOut(obj){
        if(obj.nodeName=="text"){
            return false;
        }
        var info=obj.attributes[5].nodeValue.replace(";","").split(",");
        var doorPlate=info[0];
        var househost=info[1];
        $("#doorPlate").text(doorPlate);
        $("#househost").text(househost);
    }


</script>
